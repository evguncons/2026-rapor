<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hedef AVM Rapor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js DataLabels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <!-- SheetJS (Excel Çıktısı İçin) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- HTML2PDF (PDF Çıktısı İçin) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#d946ef', 600: '#c026d3' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; color: #1e293b; }
        
        .glass-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 1.25rem;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(192, 38, 211, 0.15);
            border-color: #f0abfc;
        }
        
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(32px, 1fr));
            gap: 6px;
        }
        .heatmap-cell {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            transition: all 0.2s ease;
            cursor: default;
            background-color: #f1f5f9;
        }
        .heatmap-cell:hover { transform: scale(1.15); z-index: 10; color: white; background-color: #c026d3 !important; }
        
        /* Isı Renkleri */
        .heat-0 { background-color: #f1f5f9; color: #cbd5e1; }
        .heat-1 { background-color: #fae8ff; color: #a21caf; }
        .heat-2 { background-color: #f5d0fe; color: #a21caf; }
        .heat-3 { background-color: #e879f9; color: white; }
        .heat-4 { background-color: #d946ef; color: white; }
        .heat-5 { background-color: #c026d3; color: white; box-shadow: 0 0 10px rgba(192, 38, 211, 0.4); }

        /* Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 0.5rem;
            color: transparent !important;
        }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .nav-btn.active {
            background: linear-gradient(90deg, rgba(217, 70, 239, 0.1) 0%, rgba(217, 70, 239, 0) 100%);
            border-left: 4px solid #d946ef;
            color: #c026d3;
            font-weight: 600;
        }
        .nav-btn { border-left: 4px solid transparent; color: #64748b; }
        .nav-btn:hover { color: #c026d3; background-color: #fdf4ff; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-sm">

    <!-- Sidebar -->
    <aside class="w-16 md:w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col transition-all duration-300 z-20 shadow-sm" data-html2canvas-ignore="true">
        <div class="h-20 flex items-center justify-center md:justify-start px-6 border-b border-slate-100">
            <h1 class="text-xl md:text-2xl font-bold text-slate-800 tracking-tight hidden md:block">
                HEDEF AVM <span class="font-light text-fuchsia-600">RAPOR</span>
            </h1>
            <span class="md:hidden text-fuchsia-600 font-bold text-xl">H</span>
        </div>
        
        <nav class="flex-1 py-6 space-y-1">
            <button onclick="setMode('monthly')" id="nav-monthly" class="nav-btn active w-full flex items-center justify-center md:justify-start gap-4 px-6 py-3.5 transition-all group">
                <i class="fas fa-chart-pie w-5 text-center transition-transform group-hover:scale-110"></i> 
                <span class="hidden md:block">Genel Bakış</span>
            </button>
            <button onclick="setMode('yearly')" id="nav-yearly" class="nav-btn w-full flex items-center justify-center md:justify-start gap-4 px-6 py-3.5 transition-all group">
                <i class="fas fa-chart-line w-5 text-center transition-transform group-hover:scale-110"></i> 
                <span class="hidden md:block">Yıllık Trend</span>
            </button>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="bg-slate-50 rounded-xl p-3 text-xs text-center text-slate-400 font-medium">
                v5.4 &bull; SMS Link
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main id="report-content" class="flex-1 overflow-y-auto relative flex flex-col bg-[#f8fafc]">
        <!-- Header -->
        <header class="h-20 bg-white/80 backdrop-blur-xl border-b border-slate-200/60 sticky top-0 z-10 px-4 md:px-8 flex justify-between items-center shrink-0" data-html2canvas-ignore="true">
            <div>
                <h2 class="text-xl md:text-2xl font-bold text-slate-800 tracking-tight" id="pageTitle">Aylık Rapor</h2>
                <div class="flex items-center gap-2 mt-1">
                    <div id="lastUpdated" class="flex items-center gap-2 text-xs font-bold px-3 py-1 rounded-full transition-all bg-amber-50 border border-amber-200 shadow-sm">
                        <i class="fas fa-sync fa-spin text-amber-500"></i> <span class="text-amber-600">Başlatılıyor...</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-2 md:gap-3">
                <div class="relative group">
                    <select id="periodSelector" class="bg-white text-slate-700 text-sm rounded-xl pl-4 pr-10 py-2.5 border border-slate-200 focus:outline-none focus:border-fuchsia-500 cursor-pointer appearance-none shadow-sm transition-all hover:border-fuchsia-300">
                        <option>Yükleniyor...</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-3 top-3.5 text-slate-400 pointer-events-none group-hover:text-fuchsia-500 transition-colors"></i>
                </div>
                
                <button onclick="fetchData()" class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white p-2.5 rounded-xl transition-all shadow-lg shadow-fuchsia-600/20 active:scale-95" title="Yenile">
                    <i class="fas fa-sync-alt"></i>
                </button>

                <!-- PDF EXPORT -->
                <button onclick="generatePDFReport()" class="bg-rose-500 hover:bg-rose-600 text-white p-2.5 rounded-xl transition-all shadow-lg shadow-rose-500/20 active:scale-95 flex items-center gap-2" title="Raporu PDF Olarak Al">
                    <i class="fas fa-file-pdf"></i> <span class="hidden md:inline text-xs font-bold">PDF RAPOR</span>
                </button>

                <!-- EXCEL EXPORT -->
                <button onclick="exportToExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white p-2.5 rounded-xl transition-all shadow-lg shadow-emerald-600/20 active:scale-95 flex items-center gap-2" title="Excel Olarak İndir">
                    <i class="fas fa-file-excel"></i> <span class="hidden md:inline text-xs font-bold">EXCEL</span>
                </button>
            </div>
        </header>

        <div class="p-4 md:p-8 space-y-6 flex-1 overflow-y-auto max-w-[1920px] mx-auto w-full" id="dashboard-container">
            
            <!-- KPI Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                <!-- Ciro -->
                <div class="glass-card p-5 relative overflow-hidden group border-l-4 border-l-emerald-500">
                    <div class="flex justify-between items-start mb-2">
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Toplam Ciro</p>
                        <i class="fas fa-wallet text-emerald-500 bg-emerald-50 p-2 rounded-lg"></i>
                    </div>
                    <h3 class="text-2xl md:text-3xl font-extrabold text-slate-800 tracking-tight transition-all kpi-value" id="kpi-revenue">
                        <span class="text-slate-300 text-lg"><i class="fas fa-circle-notch fa-spin"></i></span>
                    </h3>
                    <div id="revenue-trend" class="mt-2 text-sm font-bold flex items-center gap-1 hidden">
                        <i class="fas fa-arrow-up"></i> <span>%0</span>
                    </div>
                </div>

                <!-- Satış -->
                <div class="glass-card p-5 relative overflow-hidden group border-l-4 border-l-blue-500">
                    <div class="flex justify-between items-start mb-2">
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Toplam Satış</p>
                        <i class="fas fa-shopping-bag text-blue-500 bg-blue-50 p-2 rounded-lg"></i>
                    </div>
                    <h3 class="text-2xl md:text-3xl font-extrabold text-slate-800 tracking-tight kpi-value" id="kpi-sales">0</h3>
                </div>

                <!-- Çağrı -->
                <div class="glass-card p-5 relative overflow-hidden group border-l-4 border-l-violet-500">
                    <div class="flex justify-between items-start mb-2">
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Toplam Çağrı</p>
                        <i class="fas fa-phone-alt text-violet-500 bg-violet-50 p-2 rounded-lg"></i>
                    </div>
                    <h3 class="text-2xl md:text-3xl font-extrabold text-slate-800 tracking-tight kpi-value" id="kpi-calls">0</h3>
                </div>

                <!-- Dönüşüm -->
                <div class="glass-card p-5 relative overflow-hidden group border-l-4 border-l-amber-500">
                    <div class="flex justify-between items-start mb-2">
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Dönüşüm</p>
                        <i class="fas fa-percent text-amber-500 bg-amber-50 p-2 rounded-lg"></i>
                    </div>
                    <h3 class="text-2xl md:text-3xl font-extrabold text-slate-800 tracking-tight kpi-value" id="kpi-conversion">%0</h3>
                </div>

                <!-- Sepet -->
                <div class="glass-card p-5 relative overflow-hidden group border-l-4 border-l-rose-500">
                    <div class="flex justify-between items-start mb-2">
                        <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Ort. Sepet</p>
                        <i class="fas fa-tag text-rose-500 bg-rose-50 p-2 rounded-lg"></i>
                    </div>
                    <h3 class="text-2xl md:text-3xl font-extrabold text-slate-800 tracking-tight kpi-value" id="kpi-basket">₺0</h3>
                </div>
            </div>

            <!-- Main Charts Area -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Kategori Analizi -->
                <div class="glass-card p-6 lg:col-span-2 flex flex-col h-[450px] chart-card">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-fuchsia-600 rounded-full"></span>
                            <span id="chartCategoryTitle">Kategori Bazlı Ciro</span>
                        </h3>
                    </div>
                    <div class="flex-1 w-full relative"><canvas id="chartCategory"></canvas></div>
                </div>

                <!-- Müşteri Kaynağı -->
                <div class="glass-card p-6 flex flex-col h-[450px] chart-card">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-pink-500 rounded-full"></span>
                            <span>Müşteri Kaynağı</span>
                        </h3>
                    </div>
                    <!-- Liste Container -->
                    <div id="mediaListContainer" class="flex flex-col gap-3 overflow-y-auto h-full pr-1 custom-scrollbar">
                        <!-- JS ile dolacak -->
                    </div>
                </div>
            </div>

            <!-- Secondary Area -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Isı Dağılımı -->
                <div class="glass-card p-6 flex flex-col chart-card">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-amber-500 rounded-full"></span>
                            <span>Satış Yoğunluğu</span>
                        </h3>
                        <span id="heatmapLabel" class="text-[10px] uppercase tracking-wider bg-slate-100 px-2 py-1 rounded text-slate-500 font-bold">Günlük</span>
                    </div>
                    <div class="heatmap-grid" id="heatmapContainer">
                        <div class="col-span-full h-40 flex items-center justify-center">
                            <i class="fas fa-circle-notch fa-spin text-fuchsia-400 text-2xl"></i>
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-6 text-xs text-slate-500 font-medium">
                        <span>Düşük</span>
                        <div class="flex gap-1">
                            <div class="w-4 h-1.5 bg-fuchsia-100 rounded-full"></div>
                            <div class="w-4 h-1.5 bg-fuchsia-300 rounded-full"></div>
                            <div class="w-4 h-1.5 bg-fuchsia-500 rounded-full"></div>
                            <div class="w-4 h-1.5 bg-fuchsia-700 rounded-full"></div>
                        </div>
                        <span>Yüksek</span>
                    </div>
                </div>

                <!-- Şube Performansı -->
                <div class="glass-card p-6 flex flex-col h-[400px] chart-card">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="w-1.5 h-6 bg-emerald-500 rounded-full"></span>
                            <span id="chartBranchTitle">Şube Performansı</span>
                        </h3>
                    </div>
                    <div class="flex-1 w-full relative"><canvas id="chartBranch"></canvas></div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- AYARLAR ---
        const APPSCRIPT_URL = "https://script.google.com/macros/s/AKfycbypySbmlvf4Z9UtWkZeUF3BIJEt91BjysI-mbe10KNSl--aG2FLkWn4CoLOCXtP0TAy/exec"; 

        // STATE
        let mode = 'monthly';
        let charts = {};
        let periods = [];
        let years = [];
        let globalApiData = null; // Veriler

        // INIT
        document.addEventListener('DOMContentLoaded', async () => {
            if(!APPSCRIPT_URL) alert("Lütfen APPSCRIPT_URL ekleyin!");
            Chart.defaults.font.family = "'Outfit', sans-serif";
            Chart.defaults.color = '#64748b'; 
            Chart.register(ChartDataLabels);

            document.getElementById('periodSelector').addEventListener('change', fetchData);
            showLoading();

            try {
                const res = await fetch(`${APPSCRIPT_URL}?action=getAvailablePeriods`);
                const data = await res.json();
                periods = data;
                years = [...new Set(data.map(p => {
                    const parts = p.trim().split(' ');
                    return parts.length > 1 ? parts[parts.length-1] : null;
                }).filter(y => y && !isNaN(y)))].sort().reverse();

                updateSelector();
                if(periods && periods.length > 0) fetchData();
                else { hideLoading(); updateStatus('<span class="text-slate-500">Veri Yok</span>'); }
            } catch(e) { console.error("Init Error:", e); updateStatus('<span class="text-rose-600">Bağlantı Hatası</span>', 'rose'); }
        });

        function setMode(newMode) {
            mode = newMode;
            const btnMonthly = document.getElementById('nav-monthly');
            const btnYearly = document.getElementById('nav-yearly');

            if (mode === 'monthly') {
                btnMonthly.classList.add('active');
                btnYearly.classList.remove('active');
                document.getElementById('pageTitle').innerText = "Aylık Rapor";
                document.getElementById('heatmapLabel').innerText = "GÜNLÜK";
            } else {
                btnYearly.classList.add('active');
                btnMonthly.classList.remove('active');
                document.getElementById('pageTitle').innerText = "Yıllık Trend Analizi";
                document.getElementById('heatmapLabel').innerText = "AYLIK";
            }
            updateSelector();
            fetchData();
        }

        function updateSelector() {
            const sel = document.getElementById('periodSelector');
            sel.innerHTML = '';
            const list = mode === 'monthly' ? periods : years;
            if (!list || list.length === 0) { sel.add(new Option("Veri Yok", "")); return; }
            list.forEach(item => sel.add(new Option(mode === 'monthly' ? item : `${item} Yılı`, item)));
            sel.value = list[0];
        }

        // --- GELİŞMİŞ PDF RAPOR OLUŞTURUCU ---
        function generatePDFReport() {
            if (!globalApiData) {
                alert("Veri bekleniyor...");
                return;
            }

            const btn = document.querySelector('button[title="Raporu PDF Olarak Al"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            const period = document.getElementById('periodSelector').value;
            const today = new Date().toLocaleDateString('tr-TR');
            const kpi = globalApiData.kpis;
            const fmt = (v) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY', maximumFractionDigits: 0 }).format(v);

            // 1. ŞUBE TABLOSU HTML
            let branchRows = '';
            let bData = globalApiData.charts?.branch || [];
            bData.sort((a,b) => b.revenue - a.revenue);
            
            bData.forEach(b => {
                let rate = b.calls > 0 ? (b.sales/b.calls)*100 : 0;
                branchRows += `
                <tr style="border-bottom:1px solid #e2e8f0;">
                    <td style="padding:10px 8px; font-weight:600; color:#334155;">${b.name}</td>
                    <td style="padding:10px 8px; text-align:center; color:#64748b;">${b.calls}</td>
                    <td style="padding:10px 8px; text-align:center; color:#64748b;">${b.sales}</td>
                    <td style="padding:10px 8px; text-align:center; font-weight:700; color:#d946ef;">%${rate.toFixed(2)}</td>
                    <td style="padding:10px 8px; text-align:right; font-weight:800; color:#1e293b;">${fmt(b.revenue)}</td>
                </tr>`;
            });

            // 2. KATEGORİ TABLOSU HTML
            let catRows = '';
            let cData = globalApiData.charts?.category || [];
            cData.forEach(c => {
                catRows += `
                <tr style="border-bottom:1px solid #f1f5f9;">
                    <td style="padding:8px; font-weight:500;">${c.name}</td>
                    <td style="padding:8px; text-align:center;">${c.count}</td>
                    <td style="padding:8px; text-align:right; font-weight:bold; color:#334155;">${fmt(c.revenue)}</td>
                </tr>`;
            });

            // 3. KAYNAK TABLOSU HTML
            let srcRows = '';
            let mData = globalApiData.charts?.media || [];
            mData.forEach(m => {
                let name = m.name === 'Diğer' ? 'Çağrı' : m.name;
                srcRows += `
                <tr style="border-bottom:1px solid #f1f5f9;">
                    <td style="padding:8px; font-weight:500;">${name}</td>
                    <td style="padding:8px; text-align:center;">${m.count}</td>
                    <td style="padding:8px; text-align:right; font-weight:bold; color:#334155;">${fmt(m.revenue)}</td>
                </tr>`;
            });

            const reportContent = `
            <div id="pdf-report-content" style="font-family: 'Outfit', sans-serif; color: #1e293b; background: #fff; width: 750px; margin: 0 auto; padding: 20px;">
                
                <!-- SAYFA 1 -->
                <div style="min-height: 1000px; position: relative;">
                    <!-- Header -->
                    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 3px solid #d946ef; padding-bottom:15px; margin-bottom:25px;">
                        <div>
                            <h1 style="margin:0; font-size:28px; font-weight:800; letter-spacing:-1px;">HEDEF AVM <span style="font-weight:300; color:#d946ef;">RAPOR</span></h1>
                            <p style="margin:5px 0 0; color:#64748b; font-size:14px;">Dönem: <strong>${period}</strong></p>
                        </div>
                        <div style="text-align:right;">
                            <p style="margin:0; font-size:10px; color:#94a3b8; text-transform:uppercase;">Rapor Tarihi</p>
                            <p style="margin:2px 0 0; font-size:14px; font-weight:bold;">${today}</p>
                        </div>
                    </div>

                    <!-- KPI KARTLARI -->
                    <div style="display:flex; gap:10px; margin-bottom:30px;">
                        <div style="flex:1; background:#f8fafc; border:1px solid #e2e8f0; padding:15px; border-radius:10px;">
                            <p style="margin:0; font-size:10px; color:#64748b; font-weight:bold; text-transform:uppercase;">TOPLAM CİRO</p>
                            <h3 style="margin:8px 0 0; color:#10b981; font-size:18px; font-weight:800;">${fmt(kpi.totalRevenue)}</h3>
                        </div>
                        <div style="flex:1; background:#f8fafc; border:1px solid #e2e8f0; padding:15px; border-radius:10px;">
                            <p style="margin:0; font-size:10px; color:#64748b; font-weight:bold; text-transform:uppercase;">SATIS</p>
                            <h3 style="margin:8px 0 0; color:#3b82f6; font-size:18px; font-weight:800;">${kpi.totalSales}</h3>
                        </div>
                        <div style="flex:1; background:#f8fafc; border:1px solid #e2e8f0; padding:15px; border-radius:10px;">
                            <p style="margin:0; font-size:10px; color:#64748b; font-weight:bold; text-transform:uppercase;">DÖNÜŞÜM</p>
                            <h3 style="margin:8px 0 0; color:#f59e0b; font-size:18px; font-weight:800;">%${kpi.conversionRate}</h3>
                        </div>
                        <div style="flex:1; background:#f8fafc; border:1px solid #e2e8f0; padding:15px; border-radius:10px;">
                            <p style="margin:0; font-size:10px; color:#64748b; font-weight:bold; text-transform:uppercase;">SEPET</p>
                            <h3 style="margin:8px 0 0; color:#e11d48; font-size:18px; font-weight:800;">${fmt(kpi.avgBasket)}</h3>
                        </div>
                    </div>

                    <!-- ŞUBE PERFORMANSI -->
                    <div style="margin-bottom:20px;">
                        <div style="display:flex; align-items:center; margin-bottom:15px;">
                            <div style="width:5px; height:20px; background:#d946ef; border-radius:3px; margin-right:10px;"></div>
                            <h3 style="margin:0; font-size:18px; font-weight:700; color:#1e293b;">Şube Performansı</h3>
                        </div>
                        <table style="width:100%; border-collapse:collapse; font-size:11px;">

        // --- EXCEL EXPORT FONKSİYONU ---
        function exportToExcel() {
            if (!globalApiData) {
                alert("Veri bulunamadı. Lütfen önce raporun yüklenmesini bekleyin.");
                return;
            }

            const periodName = document.getElementById('periodSelector').value || "Rapor";
            const wb = XLSX.utils.book_new();

            // 1. ŞUBE PERFORMANSI
            let ws_data_branch = [
                [`${periodName} ŞUBE PERFORMANS RAPORU`],
                [],
                ["MAĞAZA ADI", "ATANAN MÜŞTERİ SAYISI", "SATIŞA DÖNEN", "%LİK BAŞARI", "CİRO"]
            ];

            let branches = globalApiData.charts?.branch || [];
            let totalCalls = 0, totalSales = 0, totalRevenue = 0;

            branches.forEach(b => {
                const calls = b.calls || 0;
                const sales = b.sales || 0;
                const revenue = b.revenue || 0;
                const rate = calls > 0 ? (sales / calls) * 100 : 0;

                ws_data_branch.push([
                    b.name,
                    calls,
                    sales,
                    `%${rate.toFixed(2)}`,
                    revenue
                ]);

                totalCalls += calls;
                totalSales += sales;
                totalRevenue += revenue;
            });

            const totalRate = totalCalls > 0 ? (totalSales / totalCalls) * 100 : 0;
            ws_data_branch.push(["TOPLAM", totalCalls, totalSales, `%${totalRate.toFixed(2)}`, totalRevenue]);

            const ws_branch = XLSX.utils.aoa_to_sheet(ws_data_branch);
            ws_branch['!cols'] = [{wch: 25}, {wch: 22}, {wch: 15}, {wch: 15}, {wch: 20}];
            XLSX.utils.book_append_sheet(wb, ws_branch, "Şube Performansı");

            // 2. KATEGORİ ANALİZİ
            let ws_data_cat = [
                [`${periodName} KATEGORİ BAZLI SATIŞLAR`],
                [],
                ["KATEGORİ ADI", "SATIŞ ADEDİ", "TOPLAM CİRO"]
            ];
            let categories = globalApiData.charts?.category || [];
            categories.forEach(c => ws_data_cat.push([c.name, c.count, c.revenue]));
            const ws_cat = XLSX.utils.aoa_to_sheet(ws_data_cat);
            ws_cat['!cols'] = [{wch: 30}, {wch: 15}, {wch: 20}];
            XLSX.utils.book_append_sheet(wb, ws_cat, "Kategori Analizi");

            // 3. KAYNAK ANALİZİ
            let ws_data_media = [
                [`${periodName} MÜŞTERİ KAYNAK RAPORU`],
                [],
                ["KAYNAK (MEDYA)", "İŞLEM SAYISI", "TOPLAM CİRO"]
            ];
            let media = globalApiData.charts?.media || [];
            media.forEach(m => ws_data_media.push([m.name === 'Diğer' ? 'Çağrı' : m.name, m.count, m.revenue]));
            const ws_media = XLSX.utils.aoa_to_sheet(ws_data_media);
            ws_media['!cols'] = [{wch: 30}, {wch: 15}, {wch: 20}];
            XLSX.utils.book_append_sheet(wb, ws_media, "Müşteri Kaynağı");

            XLSX.writeFile(wb, `Hedef_AVM_Rapor_${periodName}.xlsx`);
        }

        // --- ORTAK FONKSİYONLAR (Loading, Render, Chart) ---
        function updateStatus(html, color = 'amber') {
            const statusHTML = `<i class="fas fa-${color === 'amber' ? 'sync fa-spin' : (color === 'emerald' ? 'check-circle' : 'exclamation-circle')} text-${color}-500"></i> <span class="text-${color}-600">${html}</span>`;
            const statusClass = `flex items-center gap-2 text-xs font-bold px-3 py-1 rounded-full transition-all bg-${color}-50 border border-${color}-200 shadow-sm`;
            document.getElementById('lastUpdated').innerHTML = html.includes('span') ? html : statusHTML; 
            if(!html.includes('span')) document.getElementById('lastUpdated').innerHTML = statusHTML;
            document.getElementById('lastUpdated').className = statusClass;
        }

        function showLoading() {
            updateStatus('Güncelleniyor...', 'amber');
            document.querySelectorAll('.kpi-value').forEach(el => { el.innerHTML = '0'; el.classList.add('skeleton', 'text-transparent'); });
            document.querySelectorAll('.chart-card canvas').forEach(el => el.style.opacity = '0.3');
            document.getElementById('mediaListContainer').innerHTML = Array(5).fill('<div class="h-12 w-full skeleton rounded-xl"></div>').join('');
            document.getElementById('revenue-trend').classList.add('hidden');
        }

        function hideLoading() {
            updateStatus('Veriler Güncel', 'emerald');
            document.querySelectorAll('.kpi-value').forEach(el => el.classList.remove('skeleton', 'text-transparent'));
            document.querySelectorAll('.chart-card canvas').forEach(el => el.style.opacity = '1');
        }

        async function fetchData() {
            const val = document.getElementById('periodSelector').value;
            if(!val) return;
            showLoading();
            let url = `${APPSCRIPT_URL}?action=${mode === 'monthly' ? 'getDashboardData' : 'getAnnualStats'}`;
            url += mode === 'monthly' ? `&sheetName=${encodeURIComponent(val)}` : `&year=${encodeURIComponent(val)}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                if(data.error) throw new Error(data.error);
                globalApiData = data;
                render(data);
                hideLoading();
            } catch(e) { 
                updateStatus('Hata!', 'rose');
                console.error(e); 
            }
        }

        function render(data) {
            const fmt = (v) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY', maximumFractionDigits:0 }).format(v);
            document.getElementById('kpi-revenue').innerText = fmt(data.kpis.totalRevenue);
            document.getElementById('kpi-basket').innerText = fmt(data.kpis.avgBasket);
            
            const trendEl = document.getElementById('revenue-trend');
            if (data.kpis.trend !== undefined && data.kpis.trend !== null) {
                trendEl.classList.remove('hidden');
                const isPositive = data.kpis.trend >= 0;
                trendEl.className = `mt-2 text-sm font-extrabold flex items-center gap-1 ${isPositive ? 'text-emerald-600' : 'text-rose-600'}`;
                trendEl.innerHTML = `<i class="fas fa-arrow-${isPositive ? 'up' : 'down'}"></i> <span>Geçen aya göre %${Math.abs(data.kpis.trend)} ${isPositive ? 'artış' : 'azalış'}</span>`;
            } else { trendEl.classList.add('hidden'); }

            if(mode === 'monthly') {
                document.getElementById('kpi-sales').innerText = data.kpis.totalSales;
                document.getElementById('kpi-calls').innerText = data.kpis.totalCalls;
                document.getElementById('kpi-conversion').innerText = `%${data.kpis.conversionRate}`;
                document.getElementById('chartCategoryTitle').innerText = "Kategori Bazlı Ciro";
                document.getElementById('chartBranchTitle').innerText = "Şube Performansı";
                
                const categoryLabels = {
                    display: true, color: '#1e293b', align: 'end', anchor: 'end', font: {weight:'900', size:13, family:"'Outfit', sans-serif"},
                    formatter: (val, ctx) => {
                        let sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                        return ((val/sum)*100).toFixed(1) + "%";
                    }
                };

                drawChart('chartCategory', 'bar', data.charts.category.map(i=>i.name), data.charts.category.map(i=>i.revenue), 'Kategori', false, categoryLabels);
                renderMediaList(data.charts.media, data.kpis.totalRevenue);
                drawChart('chartBranch', 'bar', data.charts.branch.map(i=>i.name), data.charts.branch.map(i=>i.revenue), 'Şube', true);
                renderHeatmap(data.charts.heatmap, 'day');

            } else {
                document.getElementById('kpi-sales').innerText = data.kpis.totalSales; 
                document.getElementById('kpi-calls').innerText = data.kpis.totalCalls || "-"; 
                document.getElementById('kpi-conversion').innerText = `%${data.kpis.conversionRate || 0}`;
                document.getElementById('chartCategoryTitle').innerText = "Yıllık Kategori Cirosu";
                document.getElementById('chartBranchTitle').innerText = "Aylık Ciro Trendi";

                if(data.categories) drawChart('chartCategory', 'bar', data.categories.map(i=>i.name), data.categories.map(i=>i.revenue), 'Ciro', false);
                if(data.media) renderMediaList(data.media, data.kpis.totalRevenue);
                if(data.trend) {
                   drawChart('chartBranch', 'line', data.trend.map(i=>i.month), data.trend.map(i=>i.revenue), 'Ciro', false);
                   const monthMap = {'OCAK':1, 'ŞUBAT':2, 'MART':3, 'NİSAN':4, 'MAYIS':5, 'HAZİRAN':6, 'TEMMUZ':7, 'AĞUSTOS':8, 'EYLÜL':9, 'EKİM':10, 'KASIM':11, 'ARALIK':12};
                   const heatData = data.trend.map(t => ({ day: monthMap[t.month.toUpperCase()], count: t.sales }));
                   renderHeatmap(heatData, 'month');
                }
            }
        }

        // MEDYA LİSTESİNDE SMS İKONU EKLENTİSİ
        function renderMediaList(data, totalRev) {
            const container = document.getElementById('mediaListContainer');
            container.innerHTML = '';
            if(!data || data.length === 0) { container.innerHTML = '<div class="text-center text-slate-400 py-10">Veri bulunamadı</div>'; return; }

            data.sort((a,b) => b.revenue - a.revenue);
            const maxVal = data[0].revenue || 1;
            const total = totalRev || data.reduce((a,b) => a + b.revenue, 0);

            const colors = [
                { bg: '#ef4444', text: '#ef4444' }, { bg: '#f97316', text: '#f97316' }, 
                { bg: '#f59e0b', text: '#f59e0b' }, { bg: '#10b981', text: '#10b981' }, 
                { bg: '#3b82f6', text: '#3b82f6' }, { bg: '#8b5cf6', text: '#8b5cf6' }, 
                { bg: '#d946ef', text: '#d946ef' }, { bg: '#06b6d4', text: '#06b6d4' }
            ];

            data.forEach((item, index) => {
                if (item.name === 'Diğer') item.name = 'Çağrı';
                const percentOfMax = (item.revenue / maxVal) * 100;
                const percentOfTotal = ((item.revenue / total) * 100).toFixed(1);
                const formattedRev = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY', maximumFractionDigits: 0 }).format(item.revenue);
                const color = colors[index % colors.length];
                
                // İKON BELİRLEME
                let icon = 'globe';
                let nameLower = item.name.toLowerCase();
                if(nameLower.includes('whatsapp')) icon = 'whatsapp';
                else if(nameLower.includes('instagram')) icon = 'instagram';
                else if(nameLower.includes('facebook')) icon = 'facebook';
                else if(nameLower.includes('sms')) icon = 'sms'; // <-- SMS İKONU
                else if(nameLower.includes('telefon') || nameLower.includes('arama') || nameLower.includes('çağrı')) icon = 'phone';
                else if(nameLower.includes('mağaza')) icon = 'store';
                else if(nameLower.includes('referans')) icon = 'users';

                const html = `
                <div class="relative flex items-center justify-between p-3 md:p-3.5 bg-white rounded-xl border border-slate-100 shadow-sm transition-all hover:shadow-md group">
                    <div class="absolute left-0 top-0 bottom-0 rounded-xl transition-all duration-1000 ease-out opacity-10" style="width: 0%; background-color: ${color.bg};" data-width="${percentOfMax}%"></div>
                    <div class="relative z-10 flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg flex items-center justify-center shadow-sm border border-slate-50 group-hover:scale-110 transition-transform" style="color: ${color.text}; background-color: white;">
                            <i class="fab fa-${icon} text-base md:text-lg"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="font-bold text-slate-700 text-xs md:text-sm">${item.name}</span>
                            <span class="text-[9px] md:text-[10px] text-slate-400 font-medium tracking-wide">
                                ${item.count || 0} İşlem &bull; 
                                <span class="text-[9px] md:text-xs text-slate-600 font-extrabold bg-slate-200 px-1.5 py-0.5 rounded-md">%${percentOfTotal}</span>
                            </span>
                        </div>
                    </div>
                    <span class="relative z-10 font-bold text-slate-800 text-xs md:text-sm">${formattedRev}</span>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
            setTimeout(() => { container.querySelectorAll('[data-width]').forEach(el => el.style.width = el.dataset.width); }, 100);
        }

        function renderHeatmap(data, type) {
            const container = document.getElementById('heatmapContainer');
            container.innerHTML = '';
            const maxVal = data ? Math.max(...data.map(d => d.count), 1) : 1; 
            const limit = type === 'month' ? 12 : 31;
            
            for (let i = 1; i <= limit; i++) {
                let count = 0;
                if(data) {
                    const itemData = data.find(d => parseInt(d.day) === i);
                    count = itemData ? itemData.count : 0;
                }
                let heatLevel = 0;
                if(count > 0) heatLevel = Math.ceil((count / maxVal) * 5);
                const cell = document.createElement('div');
                cell.className = `heatmap-cell heat-${heatLevel}`;
                cell.innerText = i;
                const label = type === 'month' ? `${i}. Ay` : `${i}. Gün`;
                cell.title = `${label}: ${count} Satış`;
                container.appendChild(cell);
            }
        }

        function drawChart(id, type, labels, data, label, indexAxisY = false, customDatalabels = {}) {
            const ctx = document.getElementById(id).getContext('2d');
            if(charts[id]) charts[id].destroy();
            const gradient = ctx.createLinearGradient(0,0,0,400);
            gradient.addColorStop(0, '#d946ef'); gradient.addColorStop(1, '#c026d3'); 

            charts[id] = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: type==='line' ? 'rgba(217, 70, 239, 0.1)' : gradient,
                        borderColor: '#c026d3',
                        borderWidth: type==='line' ? 3 : 0,
                        fill: type==='line',
                        tension: 0.4,
                        borderRadius: 6,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#c026d3',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    indexAxis: indexAxisY ? 'y' : 'x',
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false }, 
                        datalabels: { display: type === 'bar', ...customDatalabels },
                        tooltip: { backgroundColor: '#ffffff', titleColor:'#1e293b', bodyColor:'#475569', padding:12, cornerRadius:12, borderColor:'#e2e8f0', borderWidth:1, displayColors:false } 
                    },
                    scales: { 
                        y: { beginAtZero: true, grid: { color:'rgba(0,0,0,0.03)' }, ticks:{ color:'#64748b', font:{size:11} }, border:{display:false} },
                        x: { grid: { display:false }, ticks:{ color:'#64748b', font:{size:11} }, border:{display:false} }
                    }
                }
            });
        }
    </script>
